<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About LOST CITY</title> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ message }} 
        <h2> {{ Baaya.name }}  {{ Baaya.age }} </h2>
        <ul>
            <li>{{character[0]}}</li>
            <li>{{character[2]}}</li>
        </ul>
        <h2 v-text = "welcome"></h2>
        <p v-html = "content"></p>
        <input type = "button" value = "click it" @click = "dothis">
        <h2 @click = "kish">{{click}}</h2>
    </div>
    <div id = "cnt">
        <button @click = "sub">-</button>
        <span>{{num}}</span>
        <button @click = "add">+</button>
    </div>
    <div id = "picshow">
        <img src = "./lostCity.png" v-show = "isShow" width = "500">
        <p v-if = "isShow">Orin the red</p>
        <br>
        <input type = "button" value="切换显示状态" @click = "changeIsShow">
        <br>
        <img v-bind:src = "imgSrc" width = "800" v-bind:title="imgTitle+'...'" :class = "{active:isActive}">
        <br>
        <input type = "button" value="切换外框" @click = "changeIsActive">
    </div>
    <div id = "picChange">
        <img :src = "imgSrc[imgInd]" width = "800">
        <a href="#" @click = "prev">previous</a>
        <a href="#" @click = "next">next</a>
    </div>
    <div id = "list">
        <ul>
            <li v-for = "(item,index) in list">
                {{index+1}}  {{item.name}}  {{item.age}}
            </li>

        </ul>
        <input type = "button" value = "自定义参数测试" @click = "printme('My Beloved')">
        <input type = "text" @keyup.enter = "sayhello">
        <input type = "text"  v-model = "message">
        <h2>this is your input: {{message}}</h2>
    </div>
</body>
<script>
    var app = new Vue({ // 创建一个Vue实例
        el: '#app',     // #是id选择器
        data: {
            welcome:"RUhere?",
            message: 'Welcome...',
            Baaya:{
                name: "Baaya",
                age: "17",
                weapon: "neko(knife)"
            },
            character:["樊也", "折原欢","蕻苹","艾连"],
            content:"<a href='http://www.bing.com'>bing</a>",
            click:"click me",
            cnt: 1
        },
        methods:{
            dothis:function(){
                alert("got it");
            },
            kish:function(){
                this.cnt+=1;
                this.click +="1"
            }
        }
    })
    var cnt = new Vue ({
        el: '#cnt',
        data: {
            num: 1
        },
        methods: {
            add:function() {
                if (this.num < 5) {
                    this.num += 1;
                }
                else{
                    alert('that\'s big enough');
                }
            },
            sub:function() {
                if (this.num > -1) {
                    this.num -= 1;
                }
                else {
                    alert('that\'s small enough');
                }
            }
        }
    })
    var picshow = new Vue({
        el: '#picshow',
        data:{
            isShow: true,
            imgSrc:"./theTwo.jpg",
            imgTitle:"Yeah",
            isActive:true
        },
        methods:{
            changeIsShow:function() {
                this.isShow = !this.isShow;
            },
            changeIsActive:function() {
                this.isActive = !this.isActive;
            }
        }
    })
    var picChange = new Vue({
        el: '#picChange',
        data: {
            imgSrc:[
                "./theTwo.jpg",
                "./lostCity.png",
                "./theTwo.jpg"
            ],
            imgInd:0
        },
        methods: {
            prev:function () {
                if (this.imgInd === 0) {
                    alert('this is the first one');
                }
                else
                    this.imgInd--;
            },
            next:function () {
                if (this.imgInd === this.imgSrc.length - 1) {
                    alert('this is the last one');
                }
                else
                    this.imgInd++;
            }
        }
    })
    var list = new Vue({
        el: '#list',
        data: {
            list:[
                {name:"樊也", age:17},
                {name:"折原欢", age:16},
                {name:"蕻苹", age:19},
                {name:"艾连", age:43}
            ],
            message:"text"

        },
        methods: {
            printme:function (msg) {
                alert(msg);
            },
            sayhello:function () {
                alert('hello');
            }
        }
    })
</script>
</html>
